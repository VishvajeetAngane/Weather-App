<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #4e73df, #1cc88a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-bar button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #1cc88a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #17a673;
    }

    .weather-info {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      color: #fff;
    }

    .weather-info p {
      margin: 5px 0;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #4a1212;
    }

    footer a {
      color: #090a0a;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button id="searchButton">Search</button>
    </div>

    <!-- Weather Section -->
    <div class="weather-info" id="weather">
      <p>Enter a city to fetch weather details.</p>
    </div>

    <footer>
      Built with ðŸ’» by <a href="#">Vishvajeet Angane</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
